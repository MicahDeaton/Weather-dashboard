<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- link to custom CSS -->
    <link rel="stylesheet" href="./Assets/style.css" type="text/css">
    <!-- link to JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- link to custom script -->
    <script src="./Assets/script.js"></script>
</head>
<body>
    <!-- page title bar -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- side search bar and search history -->
    <div class="container-fluid">
    <div class="row">
    <aside id="sideMenu" class="sidebar col-3">
        <h3>Enter a City Name:</h3>
        <form id="searchForm" class="form-group form-inline"> <!-- search box -->
            <input type="text" id="searchTermEntry" class="form-control"> &nbsp;
            <button type="button" class="btn btn-primary" id="searchButton">üîç</button>
        </form>
        <hr>
        <div class="card"> <!-- hold list of previous searches -->
            <h4 class="card-header">Recent Locations:</h4>
            <ul id="resultList" class="list-group list-group-flush"> <!-- the list -->
                <!-- search results go here for access later -->
            </ul>
          </div>
    </aside>

    <main class="dashboard col-9"> <!-- weather information display area -->
        <div class="row">
        <section id="currentWeatherPane" class="card m-5 col-12"> <!-- weather data for current / most recent location-->
            <div class="card-body">
            <h2 id="currentWeatherHeading" class="card-title">
                <span id="currentWeatherCity">City Name</span> &nbsp; <span id="currentWeatherDate"></span> &nbsp; <img id="currentWeatherIcon"></img>
            </h2>
            <p id="currentTempLine">Temperature: <span id="currentTempSpan"></span></p>
            <p id="currentHumidityLine">Humidity: <span id="currentHumiditySpan"></span></p>
            <p id="currentWindLine">Wind Speed: <span id="currentWindSpan"></span></p>
            <p id="currentUVLine">UV Index: <span id="currentUVSpan"></span></p>
            </div>
        </section>
        </div>
        <div class="row">
        <section class="card m-5 col-12"> <!-- 5-day forcasts -->
            <div class="card-body">
            <h3 class="card-title">5-Day Forecast</h3>
            <div class="row">
                <div id="fiveDayOne" class="fiveDayPane card m-3"> <!-- day 1 -->
                    <div class="card-body">
                        <h4 class="card-title fiveDayDate"></h4>
                        <p class="fiveDayIcon"></p>
                        <p class="fiveDayTemp"></p>
                        <p class="fiveDayHumidity"></p>
                    </div>
                </div>
                <div id="fiveDayTwo" class="fiveDayPane card m-3"> <!-- day 2 -->
                    <div class="card-body">
                        <h4 class="card-title fiveDayDate"></h4>
                        <p class="fiveDayIcon"></p>
                        <p class="fiveDayTemp"></p>
                        <p class="fiveDayHumidity"></p>
                    </div>
                </div>
                <div id="fiveDayThree" class="fiveDayPane card m-3"> <!-- day 3 -->
                    <div class="card-body">
                        <h4 class="card-title fiveDayDate"></h4>
                        <p class="fiveDayIcon"></p>
                        <p class="fiveDayTemp"></p>
                        <p class="fiveDayHumidity"></p>
                    </div>
                </div>
                <div id="fiveDayFour" class="fiveDayPane card m-3"> <!-- day 4 -->
                    <div class="card-body">
                        <h4 class="card-title fiveDayDate"></h4>
                        <p class="fiveDayIcon"></p>
                        <p class="fiveDayTemp"></p>
                        <p class="fiveDayHumidity"></p>
                    </div>
                </div>
                <div id="fiveDayFive" class="fiveDayPane card m-3"> <!-- day 5 -->
                    <div class="card-body">
                        <h4 class="card-title fiveDayDate"></h4>
                        <p class="fiveDayIcon"></p>
                        <p class="fiveDayTemp"></p>
                        <p class="fiveDayHumidity"></p>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>
    </div>
    </div>

</body>
</html>
